<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحه عکس</title>
    <style>
        /* صفحه رو کامل پر می‌کنه و عکس رو وسط قرار می‌ده */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff; /* رنگ پس‌زمینه سفید */
        }

        img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; /* عکس رو بدون برش نمایش می‌ده */
        }
    </style>
</head>
<body>
    <img src="https://s6.uupload.ir/files/img_20250831_132151_8j6y.jpg" alt="تصویر">
</body>
</html>
